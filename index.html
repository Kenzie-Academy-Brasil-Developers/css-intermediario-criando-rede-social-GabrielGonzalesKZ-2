<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/globalStyles.css" />
    <link rel="stylesheet" href="../../styles/navbar.css">
    <link rel="stylesheet" href="../../styles/texts.css">
    <link rel="stylesheet" href="../../styles/button.css">
    <link rel="stylesheet" href="./pages/login/style.css" />
    <title>TechPosters - Login</title>
  </head>
  <body>
    <header class="navbar">
      <div class="container navbar-items">
        <img src="../../assets/img/logo.svg" alt="logo">
        <div class="navbar-links">
          <span class="navbar-link button__nav__login">Login</span>
          <span class="navbar-link button__nav__register">Registro</span>
        </div>
      </div>
    </header>
    <main>
      <div class="form__div">
        <form class="form__login">
          <h1 class="font-title-1">Login</h1>
          <div class="inputs">
            <input type="email" placeholder="Seu e-mail">
            <input type="password" placeholder="Sua senha">
          </div>
        <button class="button__login" type="button">Logar</button>
        <p class="font-text-3 register">Ainda não possui cadastro</p>
        <button class="button__register" type="button">Ir para página de registro</button>
      </form>
    </div>
    </main>
  </body>
  <script src="/script/visualComponents/modal.js"></script>
  <script src="/script/visualComponents/navbar.js"></script>
  <script src="./pages/login/index.js"></script>
</html>
